<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Frontend Producto</title>
  </head>
  <body>

    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Menu</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="clientes.html">Clientes</a>
                    <a class="nav-link" aria-current="page" href="producto.html">Producto</a>
                    <a class="nav-link">Servicios</a>
                    <a class="nav-link" href="">Quejas y Reclamos</a>



                </div>
                
              </div>
            </div>
          </nav>
    </header>


    <section class="container">
        <div class="row aling-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Producto</span>
        </div>

        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">

                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" name="producto-p" id="producto-p">
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" name="categoria-c" id="categoria-c">
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad-c" id="cantidad-c">
                </div>

                <div class="mb-3">
                    <label for="medida" class="form-label">Medida</label>
                    <input type="text" class="form-control" name="medida-m" id="medida-m">
                </div>

                <div class="mb-3">
                    <label for="lote" class="form-label">Lote</label>
                    <input type="number" class="form-control" name="lote-l" id="lote-l">
                </div>

                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicacion</label>
                    <input type="text" class="form-control" name="ubicacion-u" id="ubicacion-u">
                </div>
              
                <button type="button" class="btn btn-primary" onclick="guardarProducto()">Guardar</button>
                <button type="button" class="btn btn-primary" id="btn-editar">Editar</button>  
              
            </form>
        </div>
    </section>

    <script src="js/request.js"></script>
    <script src="js/producto.js"></script>

    <script>
        window.onload = function(){
          let boton = document.getElementById('btn-editar')
          const url = new URLSearchParams(window.location.search);
          cargarDatos(url.get('id'));
          boton.onclick =() => {
                modificarProducto(url.get('id'));
            }
        }
        


    </script>

  </body>
</html>
